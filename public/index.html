<body>
  <script>
    window.App = require('appkit/app').create();
  </script>
  <script type="application/javascript">
    // The following functions are used to make a global call to the application controller. It sends the components id.
    // See the code in the ride_match_mixin_controller which does a simple "onclick" event to call sendAlert. This
    // in turn call the application controller's dispatchAlert action.

    // Returns the nearest controller, which is always the application controller... It's the "closest" and I haven't
    // figured out how to find any other...
    function getView($el){
      return Ember.View.views[$el.closest(".ember-view").attr("id")];
    }

    // Makes the call to application controller's dispatchAlert event/action. NOTE: The "id" is the component's id value.
    function sendAlert(el){
      getView($(el)).get('controller').send('dispatchAlert',el.id);
    }
  </script>
